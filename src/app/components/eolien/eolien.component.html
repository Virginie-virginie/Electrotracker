<div class="row" style="margin-top: 5%; margin-left: 2%">
    <div style="display: block; width: 900px" class="col-sm-8">
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
        <agm-marker 
            *ngFor="let eo of eoliens; let i = index"
            [latitude]="eo.latitude"
            [longitude]="eo.longitude"
            [label]="eo.label"
        ></agm-marker>
        <agm-circle
          [latitude]="lat" 
          [longitude]="lng"
          [radius]="5000"
          [fillColor]="'blue'" 
        ></agm-circle>
      </agm-map>
    </div> 
    <div class="col-sm-4">
      <app-result></app-result>
    </div>
    <div class="col-sm-4">
        <app-envoie-resultats></app-envoie-resultats>
      </div>
</div>
