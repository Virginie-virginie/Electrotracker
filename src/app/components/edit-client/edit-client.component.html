        <form action="/action_page.php"> 

            <div class="form-group">
                <label for="nom">Nom du client: </label>
                <input type="text" class="form-control" [(ngModel)]="clientprog.nom_Client" name="nom_Client" />
            </div>

            <div class="form-group">
                <label for="nom">Prenom du client: </label>
                <input type="text" class="form-control" [(ngModel)]="clientprog.prenom_Client"  name="prenom_Client"/>
            </div>

            <div class="form-group">
                <label for="nom">Consomation Ã©lectrique: </label>

            <h4> Adresse </h4>
            <div class="form-group">
                <label for="nom">Rue :</label>
                <input  type="text" class="form-control" [(ngModel)]="clientprog.adresse.rue" name="rue" />
            </div>

            <div class="form-group">
                <label for="nom">Ville :</label>
                <input  type="text" class="form-control" [(ngModel)]="clientprog.adresse.ville" name="ville" />
            </div>

            <div class="form-group">
                <label for="nom">Code postal :</label>
                <input  type="text" class="form-control" [(ngModel)]="clientprog.adresse.code_postal" name="code postal" />
            </div>

            <div class="form-group">
                <label for="nom">Pays : </label>
                <input  type="text" class="form-control" [(ngModel)]="clientprog.adresse.pays" name="pays" />
            </div>
