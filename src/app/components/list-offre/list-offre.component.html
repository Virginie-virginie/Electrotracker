<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div style ="text-align:center"><h1><b> Liste des offres</b></h1></div>
        <div style ="text-align:center"><h4><p>Voici la liste des offres proposées par les différents fournisseurs</p></h4></div>
    </div>
</div>

<br/>


<div class="container">

        <div id="corp">

            <table class="table table-hover">

                <thead class="thead-dark" style ="text-align:center">

                    <tr>
                        <th> Fournisseur </th>      
                        <th> Nom de l'offre </th>
                        <th style = "text-align: center" colspan = 2> Action </th>
                    </tr>

                </thead>

                <tbody>

                    <tr *ngFor="let offr of offre" style ="text-align:center">
                            <td>{{ offr.fournisseur.nom_fournisseur }}</td>
                            <td>{{ offr.nom_Offre }}</td>
                            <td><button type="button" class="btn btn-info" (click)="updateOffreClicked(offr)">Modifier</button>  
                            <button type="button" class="btn btn-danger" (click)="deleteOffrePressed(offr)"><i class="fa fa-trash"></i></button></td>
                            
                    </tr>           

                </tbody> 

            </table>

        </div>
        
        <br/>
    <input type="button" class="btn btn-dark" value="Ajoutez une nouvelle offre" (click)="addNewOffrePressed()"/>
        <br/>
        <br/>

</div>
