            <div class="container">
                <div style ="text-align:center"><h1><b> Liste des fournisseurs</b></h1></div>
                <div style ="text-align:center"><h4><p>Voici la liste des fournisseurs inscrits sur ElectroTracker</p></h4></div>

        <br/>


<div class="container">

    <div id="corp">

        <table class="table table-hover">

            <thead class="thead-dark" style ="text-align:center">

                <tr>      
                    <th> Nom du fournisseur </th>
                    <th> Mail </th>
                    <th> Identifiant </th>
                    <th> Mot de passe </th>
                    <th style = "text-align: center" colspan = 2> Action </th>
                </tr>

            </thead>

            <tbody>

                <tr *ngFor="let four of fournisseurs" style ="text-align:center">
                        <td>{{ four.nom_fournisseur}}</td>
                        <td>{{ four.mail_fournisseur}}</td>
                        <td>{{ four.identifiant}}</td>
                        <td>{{ four.password}}</td>
                        <td><button type="button" class="btn btn-info"  (click)="updateFournisseurClicked(four)">Modifier</button></td>
                        <td><button type="button" class="btn btn-danger" (click)="deleteFournisseurPressed(four)"><i class="fa fa-trash"></i></button></td>
                    </tr> 
                
            </tbody> 

        </table>

    </div>

        <br/>

        <input type="button" class="btn btn-dark" value="Ajoutez un nouveau fournisseur" (click)="addNewFournisseurPressed()"/>
        <input type="button" class="btn btn-dark" value="Ajoutez une nouvelle eolienne" (click)="addNewEoliennePressed()"/>
        <br/>
        <br/>

</div>
